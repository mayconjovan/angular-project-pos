<mat-card class="card-home mat-elevation-z3">
    <mat-card-title class="card-title">
        Adicionar Filme
    </mat-card-title>

    <form [formGroup]="createForm" (ngSubmit)="createMovie()">
        <mat-form-field appearance="fill">
            <input matInput placeholder="Título do filme" formControlName="title" [(ngModel)]="movie.title">
            <mat-error>
                O campo <strong>título</strong> é obrigatório.
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <input matInput placeholder="Diretor do filme" formControlName="director" [(ngModel)]="movie.director">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <input matInput placeholder="Genero do filme" formControlName="genre" [(ngModel)]="movie.genre">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <input matInput placeholder="Ano de lançamento do filme" formControlName="year" [(ngModel)]="movie.year">
        </mat-form-field>
        <div>
            <button mat-flat-button color="primary" type="submit">Salvar</button>
            <button mat-flat-button color="warn" (click)="cancel()">Cancelar</button>
        </div>
    </form>
</mat-card>
